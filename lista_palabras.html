<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrying the words </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/lista_palabras.css">
</head>

<body>
    <header>
        <a class="home">
            <img src="IMAGENES/flecha-izquierda.png">
        </a>
        <h1>Word list</h1>
    </header>

    <div class="container">

        <div class="list_of_words">
        </div>

        <div class="paginacion">
            <button class="prev">Anterior</button>
            <span class="page-info"></span>
            <button class="next">Siguiente</button>
        </div>

        <input type="text" class="wordSpanish" placeholder="Ingrese una palabra en español..." />
        <input type="text" class="wordEnglish" placeholder="Ingrese una palabra en inglés..." />
        <button class="cargar">Cargar</button>
    </div>


</body>
<script src="JAVASCRIPT/loadWords.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
