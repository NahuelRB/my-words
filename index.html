<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My words</title>
    <link rel="stylesheet" href="CSS/words.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <div>
            <h2>Welcome to the app "My words"</h2>
        </div>
    </header>

    <div class="container">
        <div class="word">
        </div>
        <br>
        <div>
            <input type="text" class="palabra" placeholder=" Ingrese su palabra en inglés..." />
        </div>
        <br>
        <div>
            <button class="enviar btn btn-primary">Enviar</button>
            <button class="otraPalabra btn btn-success">Otra palabra</button>
        </div>
        <div class="resultado">
            
        </div>
        <button class="pagListaPalabras btn btn-primary">Lista de palabras</button>
        <div>
            <p class="español"></p>
            <p class="ingles"></p>
        </div>
    </div>

</body>
<script src="JAVASCRIPT/Words.js"></script>

</html>
